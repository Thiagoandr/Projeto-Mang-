<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangáBrasil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a class="logo" href="/">Mangá Brasil</a>
        <div class="nav-list">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/contato">Contato</a></li>
                <li><a href="/mangas">Mangas</a></li>
            </ul>
        </div>
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
    </nav>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <div class="slide first">
                <img src="https://m.media-amazon.com/images/I/71lnvXSiITL._AC_UF1000,1000_QL80_DpWeblab_.jpg"
                    alt="imagemberserk'">
            </div>
            <div class="slide second">
                <img src="https://m.media-amazon.com/images/I/71y+XnBXm4L._AC_UF1000,1000_QL80_.jpg" alt="imagemonepiece'">
            </div>
            <div class="slide third">
                <img src="https://http2.mlstatic.com/D_NQ_NP_796183-MLU50450286263_062022-O.webp" alt="imagemvagabond'">
            </div>
            <div class="slide last">
                <img src="https://imgsrv.crunchyroll.com/cdn-cgi/image/format=auto,fit=contain,width=1200,height=675,quality=85/catalog/crunchyroll/72fe8a2101800ed6245b448058233a16.jpe" alt="imagemippo'">
            </div>
        </div>
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
</body>

</html>
